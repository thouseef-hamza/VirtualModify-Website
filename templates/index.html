{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!--favicon icon-->
    <link rel="icon" href="{% static 'img/inlogo.png' %}" type="image/png" sizes="16x16">
    <link rel=preload href="{% static 'css/flaticon.css' %}" as="style">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7COpen+Sans:400,600&amp;display=swap" rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--Magnific popup css-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!--Themify icon css-->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!--Fontawesome icon css-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!--animated css-->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!--ytplayer css-->
    <link rel="stylesheet" href="{% static 'css/jquery.mb.YTPlayer.min.css' %}">
    <!--Owl carousel css-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--responsive css-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/nexicon.css' %}">
</head>
<body>
    {% include "includes/navbar.html" %}
    <div class="main">
        {% block content %}{% endblock content %}
    </div>
    {% block script %}{% endblock script %}
</body>
</html>
